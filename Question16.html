<!DOCTYPE html>
<html>
<head>
  <title>Update h1 and p Elements</title>
</head>
<body>

  <h1 id="myHeading">Original Heading</h1>
  <p id="myParagraph">This is the original paragraph content.</p>

  <script>
    // Get the h1 and p elements using their IDs
    const heading = document.getElementById("myHeading");
    const paragraph = document.getElementById("myParagraph");

    // Update their text content
    heading.textContent = "Updated Heading from JavaScript!";
    paragraph.textContent = "This paragraph has been updated using JavaScript.";
  </script>

</body>
</html>
